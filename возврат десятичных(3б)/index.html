<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		function getDecimal(num){
			 
			 return num - Math.floor(num)
		}
		alert(getDecimal(12.345) ); // 0.345
		alert(getDecimal(1.2) ); // 0.2
		alert(getDecimal(-1.2) ); // 0.2



	</script>		
</body>
</html>
